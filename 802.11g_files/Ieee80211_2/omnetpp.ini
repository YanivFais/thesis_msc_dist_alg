[General]
preload-ned-files = *.ned @../../../nedfiles.lst
output-file=omnetpp.log
num-rngs=3
**.mobility.rng-0 = 1
**.wlan.mac.rng-0 = 2
;debug-on-errors = true

network = net80211_2
total-stack-kb = 4096 //4MB
warnings = yes


sim-time-limit = 400s

[Cmdenv]
express-mode = no

[Tkenv]
plugin-path=../../../Etc/plugins
;default-run=1

[OutVectors]
**.interval = 0s..1000s
**.State.enabled = no
**.Contention Window.enabled = no
**.queue length.enabled = no
**.queue drop count.enabled = no
**.RadioState.enabled = no
**.enabled = yes


[Run 1]
description = "udp multicast 6Mbps"
*.numHosts = 2
seed-0-mt=100
seed-1-mt=1000
seed-2-mt=50
**.wlan.radio.bitrate=6e6 		;[bps]
**.wlan.mac.bitrate = 6e6  
output-vector-file=sim_6.vec
output-scalar-file=sim_6.sca

